{% extends 'base.html' %}

{% block title %}Recipe Platform{% endblock %}

{% block custom_css %}
<link href="../static/css/index.css" rel="stylesheet">{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-dark">Recommended Recipes</h1>
    <div class="row">
        {% for recipe in recommended_recipes %}
        <div class="col-md-4 mb-4">
            <div class="card text-center">
                <img src="../static/images/{{ recipe.image }}" class="card-img-top text-center" alt="Recipe Image"
                    style="width:200px;height:200px;margin:0 auto">
                <div class="card-body">
                    <h5 class="card-title">{{ recipe.title }}</h5>
                    <p class="card-text">{{ recipe.description }}</p>
                    <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}" class="btn btn-primary">View Recipe</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
