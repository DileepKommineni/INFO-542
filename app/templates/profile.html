{% extends 'base.html' %}

{% block title %}Profile - {{ user.username }}{% endblock %}

{% block content %}
<div class="container mt-4 bg-white">
    <h1>Welcome, {{ user.username }}!</h1>
    <div class="row">
        <div class="col-md-6">
            <h4>User Details</h4>
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>
    </div>
</div>
{% endblock %}
